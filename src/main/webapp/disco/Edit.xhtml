<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiscoEditDlg" widgetVar="DiscoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDiscoTitle}">
            <h:form id="DiscoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{discoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDiscoLabel_idDisco}" for="idDisco" />
                        <p:inputText id="idDisco" value="#{discoController.selected.idDisco}" title="#{bundle.EditDiscoTitle_idDisco}" />
                        <p:outputLabel value="#{bundle.EditDiscoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{discoController.selected.nombre}" title="#{bundle.EditDiscoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditDiscoLabel_caratula}" for="caratula" />
                        <p:inputText id="caratula" value="#{discoController.selected.caratula}" title="#{bundle.EditDiscoTitle_caratula}" />
                        <p:outputLabel value="#{bundle.EditDiscoLabel_artista}" for="artista" />
                        <p:selectOneMenu id="artista" value="#{discoController.selected.artista}" required="true" requiredMessage="#{bundle.EditDiscoRequiredMessage_artista}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{artistaController.itemsAvailableSelectOne}"
                                           var="artistaItem"
                                           itemValue="#{artistaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{discoController.update}" value="#{bundle.Save}" update="display,:DiscoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DiscoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DiscoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
