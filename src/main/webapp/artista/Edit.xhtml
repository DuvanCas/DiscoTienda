<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArtistaEditDlg" widgetVar="ArtistaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArtistaTitle}">
            <h:form id="ArtistaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{artistaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArtistaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{artistaController.selected.id}" title="#{bundle.EditArtistaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditArtistaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{artistaController.selected.nombre}" title="#{bundle.EditArtistaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditArtistaLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{artistaController.selected.apellido}" title="#{bundle.EditArtistaTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditArtistaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{artistaController.selected.fecha}" title="#{bundle.EditArtistaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditArtistaLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{artistaController.selected.nacionalidad}" title="#{bundle.EditArtistaTitle_nacionalidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{artistaController.update}" value="#{bundle.Save}" update="display,:ArtistaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArtistaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArtistaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
