<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionViewDlg" widgetVar="CancionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCancionTitle}">
            <h:form id="CancionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCancionLabel_id}"/>
                        <h:outputText value="#{cancionController.selected.id}" title="#{bundle.ViewCancionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCancionLabel_nombre}"/>
                        <h:outputText value="#{cancionController.selected.nombre}" title="#{bundle.ViewCancionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCancionLabel_duracion}"/>
                        <h:outputText value="#{cancionController.selected.duracion}" title="#{bundle.ViewCancionTitle_duracion}"/>
                        <h:outputText value="#{bundle.ViewCancionLabel_precio}"/>
                        <h:outputText value="#{cancionController.selected.precio}" title="#{bundle.ViewCancionTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewCancionLabel_artista}"/>
                        <h:outputText value="#{cancionController.selected.artista}" title="#{bundle.ViewCancionTitle_artista}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CancionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
